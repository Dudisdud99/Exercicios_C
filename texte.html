<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercícios C</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        /* Estilo para a aba lateral */
        .lateral {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        /* Estilo para o conteúdo da aba lateral */
        .lateral a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        /* Mudança de cor do link ao passar o mouse */
        .lateral a:hover {
            color: #f1f1f1;
        }

        /* Estilo para o botão que abre a aba lateral */
        .abrirNav {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            z-index: 1;
            top: 20px;
            right: 25px;
        }

        /* Estilo para o conteúdo da página */
        .conteudo {
            transition: margin-right .5s;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Botão que abre a aba lateral -->
    <div class="conteudo">
        <button class="abrirNav" onclick="abrirLateral()">☰</button>
    </div>

    <!-- Conteúdo da página -->
    <div class="conteudo">
        <h2>Exemplo de Aba Lateral</h2>
        <p>Clique no botão no canto superior direito para abrir a aba lateral.</p>
    </div>

    <!-- Aba lateral -->
    <div class="lateral" id="nav">
        <button class="fecharNav" onclick="fecharLateral()">×</button>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>

    <!-- Script para abrir e fechar a aba lateral -->
    <script>
        function abrirLateral() {
          document.getElementById("nav").style.width = "250px";
          document.getElementById("conteudo").style.marginRight = "250px";
        }

        function fecharLateral() {
          document.getElementById("nav").style.width = "0";
          document.getElementById("conteudo").style.marginRight= "0";
        }
    </script>

</body>
</html>
